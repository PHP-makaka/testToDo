<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="startPage" id="startPage">
    <div class="containerPage ">
        <input type="text" name="" autofocus id="name" placeholder="Введите имя">
        <button class="submitName" id="submitName">
            OK
        </button>
    </div>
</div>
<div class="nonePage" id="containerTask">
    <div id="page" class="mainPage" >
        <h1>ToDoApp</h1>
        <h2>Create item:</h2>
        <form>

            <input type="text" autofocus id="userTask" data-idServ="" readonl class="input" placeholder="..."/>
            <div id="feedback"></div>
            <button class="search-btn" id="submitTask" >
                OK
            </button>

        </form>

    </div>
    <div class="tasks">
        <ul id='list'>
        </ul>
    </div>
</div>
<script src="js/task_List.js"></script>
<script src="js/task.js"></script>
<script src="js/authorization.js"></script>
<script src="js/saveLastChangeInput.js"></script>
<script src="js/sendReqest.js"></script>
<script src="js/checkEvent.js"></script>
<script src="js/main.js"></script>

</body>
</html>
